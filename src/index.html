<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries | App</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <h2>Where in the world?</h2>
        <div class="nav__dark__mode">
          <i class="bx bxs-moon"></i>
          <p>Dark mode</p>
        </div>
      </nav>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Search for a country..."
          id="searchbar"
          name="search"
        />

        <select
          
        >
        <option value="" class="d-none">Filter by Region</option>
          <option value="Africa" class="">Africa</option>
          <option value="America" class="">America</option>
          <option value="Asia" class="">Asia</option>
          <option value="Europe" class="">Europe</option>
          <option value="Oceania" class="">Oceania</option>
        </select>
      </form>
      <section>
          <div>
              <div>
                  <img alt="Russian Flag"  src="./assets/images/Flag-Russia.jpg">
                  <div>
                      <p><strong>Russia</strong></p>
                      <p>Population : 81,500,566</p>
                      <p>Region : Europe</p>
                      <p>Capital : Moscow</p>
                  </div>
              </div>
          </div>
      </section>
    </main>
  </body>
</html>
